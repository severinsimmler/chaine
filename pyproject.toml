[tool.poetry]
name = "chaine"
version = "0.1.0"
description = "A lightweight Linear-Chain Conditional Random Field"
authors = ["Severin Simmler <severin.simmler@posteo.de>"]
readme = "README.md"
exclude = ["chaine/crfsuite/**/*", "chaine/liblbfgs/**/*"]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
jupyterlab = "^2.2.9"
black = "^20.8b1"
isort = "^5.6.4"
pytest = "^6.1.2"
Cython = "^0.29.21"
datasets = "^1.1.3"

[tool.isort]
line_length = 88
use_parentheses = true
include_trailing_comma = true
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel", "cython"]
build-backend = "poetry.core.masonry.api"
