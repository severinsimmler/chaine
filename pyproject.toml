[tool.poetry]
name = "chaine"
version = "0.1.0"
description = "A Linear-Chain Conditional Random Field"
authors = ["Severin Simmler <severin.simmler@posteo.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
jupyterlab = "^2.1.5"
black = "^19.10b0"
isort = "^5.0.9"
pytest = "^5.4.3"

[tool.black]
line-length = 99

[tool.isort]
line_length = 99
use_parentheses = true
include_trailing_comma = true
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
